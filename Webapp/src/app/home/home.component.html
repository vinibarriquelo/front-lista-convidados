<header class="w-full bg-azul-mui p-5 flex justify-between">
  <div class="flex gap-4">
    <h1 class="text-branco text-center m0">Mesas</h1>
    <h3 class="m0 text-branco"><span style="color: #ff4081;">{{ countConfirmado(convidados) }}</span> / {{ convidados.length }}</h3>
  </div>
  <button mat-raised-button color="accent" (click)="modalMesa()">Adicionar Mesa</button>
</header>

<div class="w-full p-5">
  <div class="w-5/6 mx-auto flex gap-20 flex-wrap">
    <ng-container *ngFor="let mesa of mesas">
      <app-mesa [mesa]="mesa" [convidados]="filterConvidados(convidados, mesa._id!)" (relistarMesas)="listarMesas()"
        (relistarConvidados)="listarConvidados()">
      </app-mesa>
    </ng-container>
  </div>

</div>
