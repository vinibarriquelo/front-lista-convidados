<div class="min-w-full flex min-h-full">
  <div class="w-full flex flex-col justify-center items-center lg:w-2/5">
    <h1>Organifest</h1>
    <div class="p-10 w-4/6 h-2/5 shadow-lg">
      <mat-form-field class="w-full mb-5" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="digite seu email">
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-full" routerLink="/home">Entrar</button>
    </div>
  </div>
  <div class="w-3/5 hidden lg:block">
    <div class="w-full h-full flex items-center justify-center">
      <h1>Seu sistema para organização d festas.</h1>
    </div>
  </div>
</div>
