<div class="mesa" style="min-width: 300px;">
  <header class="bg-azul-mui text-branco p-3 flex items-center justify-between">
    <h3 class="m0">{{ mesa.number }}</h3>
    <p class="m0 font-bold">{{ mesa.description }}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="adicionarConvidado()">
        <mat-icon>person_add</mat-icon>
        <span>Adicionar Convidado</span>
      </button>
      <button mat-menu-item (click)="excluirMesa(mesa._id!)">
        <mat-icon>delete</mat-icon>
        <span>Excluir Mesa</span>
      </button>
    </mat-menu>
  </header>
  <div class="mesa-body h-2/3 border-2 border-t-0 border-azul-mui">
    <ul>
      <li class="p-4 flex gap-3 items-center justify-between" *ngFor="let convidado of convidados">
        <div class="flex gap-3 items-center">
          <mat-checkbox class="example-margin"></mat-checkbox>
          <p class="m0">{{ convidado.name }}</p>
        </div>
        <mat-icon style="cursor: pointer;" class="" (click)="deletarConvidado(convidado._id)">delete</mat-icon>
      </li>
    </ul>
  </div>
</div>
